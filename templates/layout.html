<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Game</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple dark mode theme */
        body {
            background-color: #1a202c;
            /* Equivalent to bg-gray-900 */
            color: #e2e8f0;
            /* Equivalent to text-gray-200 */
        }

        .chat-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }

        .chat-bubble-self {
            background-color: #4299e1;
            /* bg-blue-600 */
            color: white;
            border-bottom-right-radius: 0;
        }

        .chat-bubble-bot {
            background-color: #4a5568;
            /* bg-gray-700 */
            color: white;
            border-bottom-left-radius: 0;
        }

        .chat-bubble-other {
            background-color: #718096;
            /* bg-gray-600 */
            color: white;
            border-bottom-left-radius: 0;
        }

        .chat-bubble-system {
            background-color: #383838;
            color: #a0aec0;
            /* text-gray-400 */
            font-style: italic;
            font-size: 0.875rem;
            text-align: center;
        }

        /* --- CSS FOR BOT AVATAR --- */
        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1;
            /* A little indigo border */
        }
    </style>
</head>

<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
