<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affection Game</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple dark mode theme */
        body {
            background-color: #1a202c; /* Equivalent to bg-gray-900 */
            color: #e2e8f0; /* Equivalent to text-gray-200 */
        }
        .chat-bubble {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }
        .chat-bubble-self {
            background-color: #4299e1; /* bg-blue-600 */
            color: white;
            border-bottom-right-radius: 0;
        }
        .chat-bubble-bot {
            background-color: #4a5568; /* bg-gray-700 */
            color: white;
            border-bottom-left-radius: 0;
        }
        .chat-bubble-other {
            background-color: #718096; /* bg-gray-600 */
            color: white;
            border-bottom-left-radius: 0;
        }
        .chat-bubble-system {
            background-color: #383838;
            color: #a0aec0; /* text-gray-400 */
            font-style: italic;
            font-size: 0.875rem;
            text-align: center;
        }
        .chat-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6366f1; /* A little indigo border */
        }

        /* --- NEW: Fullscreen Image Modal Styles --- */
        #image-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            cursor: pointer;
        }
        #image-modal img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 0.5rem;
        }
        #modal-close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            line-height: 1;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-4xl">
        {% block content %}{% endblock %}
    </div>

    <!-- === NEW: Fullscreen Image Modal HTML === -->
    <div id="image-modal" class="hidden">
        <span id="modal-close-btn">&times;</span>
        <img id="modal-image-content" src="" alt="Fullscreen Image Preview">
    </div>

    <!-- === NEW: Global JavaScript for Modal === -->
    <script>
        // Get modal elements
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image-content');
        const closeModalBtn = document.getElementById('modal-close-btn');

        // Global function that any page can call
        function openImageModal(src) {
            if (imageModal && modalImage) {
                modalImage.src = src;
                imageModal.classList.remove('hidden');
            }
        }

        // Function to close the modal
        function closeImageModal() {
            if (imageModal) {
                imageModal.classList.add('hidden');
                modalImage.src = ''; // Clear src
            }
        }

        // Add event listeners to close
        if (imageModal) {
            imageModal.addEventListener('click', closeImageModal);
        }
        if (closeModalBtn) {
            closeModalBtn.addEventListener('click', closeImageModal);
        }
    </script>
</body>
</html>
